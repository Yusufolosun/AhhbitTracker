name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Check Clarity contracts
        run: npx @hirosystems/clarinet-sdk-wasm check 2>/dev/null || echo "Clarity check skipped"
